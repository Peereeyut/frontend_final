<mat-tab-group>
  <mat-tab label="Role">
    <mat-card>
      <mat-card-header>
        <h2>User Listing</h2>
      </mat-card-header>
      <mat-card-content>
        <div class="mat-elevation-z8">
          <table mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.iduser}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.name_role}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button *ngIf="element.name_role!=='admin'" (click)="updateuser(element.iduser)" mat-raised-button
                  color="primary">Update</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-tab>

  <mat-tab label="Major">
    <div class="row">
      <mat-card class="column">
        <mat-card-header>
          <h4><b>Update Major</b></h4>
        </mat-card-header>
        <div class="" *ngFor="let item of listcategory">
          <mat-card-content>
            {{item}}
          </mat-card-content>
        </div>
      </mat-card>
      <mat-card class="column">
        <mat-form-field>
          <mat-label>name of major</mat-label>
          <input matInput [(ngModel)]="varcategory">
          <button type="button" mat-icon-button matSuffix (click)="funccategory(varcategory)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-form-field>
        <div class="" *ngIf="listcategory_insert.length>0">
          <div class="" *ngFor="let i of listcategory_insert">
            <ul class="circle">
              <li>
                <p><b>{{i}}</b></p>
              </li>
            </ul>
          </div>
        </div>
    
        <div class="" style="text-align: center;" *ngIf="listcategory_insert.length>0">
          <button mat-button color="primary" (click)="funcSubmit()">Summit</button>
          <button mat-button color="warn" (click)="funcclearcategory()">Cancel</button>
        </div>

      </mat-card>
    </div>


  </mat-tab>
  <mat-tab label="Import CSV">
    <app-imcsv></app-imcsv>
  </mat-tab>
</mat-tab-group>

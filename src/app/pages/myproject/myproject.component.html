<div class="container">
  <header class="text-center">{{"Personal Info"|translate}}</header>
  <form [formGroup]="projectForm" action="#">
    <div *ngIf="showForm1" class="form first">
      <div class="details-project">
        <div class="input-field">
          <label>{{ userProfile.email }}</label>
        </div><br>
        <span class="title">{{"Profile Details"|translate}}</span>

        <div class="fields">
          <div class="input-field">
            <label>{{"ID Student"|translate}}</label>
            <input type="text" [(ngModel)]="iduser" [ngModelOptions]="{standalone: true}" id="iduser"
              placeholder="Enter id student" required>
          </div>
          <div class="input-field">
            <label>{{"First Name"|translate}}</label>
            <input type="text" [(ngModel)]="en_first_name" [ngModelOptions]="{standalone: true}" id="en_first_name"
              placeholder="Enter First Name" required>
          </div>
          <div class="input-field">
            <label>{{"Last Name"|translate}}</label>
            <input type="text" [(ngModel)]="en_last_name" [ngModelOptions]="{standalone: true}" id="en_last_name"
              placeholder="Enter Last Name" required>
          </div>
          <div class="input-field">
            <label>{{"First Name (ภาษาไทย)"|translate}}</label>
            <input type="text" [(ngModel)]="th_first_name" [ngModelOptions]="{standalone: true}" id="th_first_name"
              placeholder="Enter First Name (ภาษาไทย)" required>
          </div>
          <div class="input-field">
            <label>{{"Last Name (ภาษาไทย)"|translate}}</label>
            <input type="text" [(ngModel)]="th_last_name" [ngModelOptions]="{standalone: true}" id="th_last_name"
              placeholder="Enter Last Name (ภาษาไทย)" required>
          </div>
        </div>
        <div class="fields">
          <div class="input-field">
            <label>{{"Education"|translate}}</label>
            <input type="text"
              placeholder="Enter Education" required>
          </div>
          <div class="input-field">
            <label>{{"Phone"|translate}}</label>
            <input type="text"
              placeholder="Enter Phone" required>
          </div>
        </div>


      </div>
    </div>

    <div *ngIf="showForm1" class="buttons">
      <button (click)="onCancel()" class="Cancel">
        <span class="btnText">Cancel</span>
        <i class="uil uil-navigator"></i>
      </button>
      <button (click)="save()" class="sumbit">
        <span class="btnText">Submit</span>
        <i class="uil uil-navigator"></i>
      </button>

    </div>
  </form>
</div>
